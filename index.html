<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/instagram-logo.png" alt="Instagram Logo">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <img src="assets/home-icon.png" alt="Home">
            <img src="assets/explore-icon.png" alt="Explore">
            <img src="assets/heart-icon.png" alt="Likes">
            <img src="assets/profile-icon.png" alt="Profile">
        </div>
    </header>

    <main>
        <div class="feed">
            <!-- Post 1 -->
            <article class="post">
                <img src="assets/post 1.jpg" alt="Post 1">
                <div class="post-info">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
                <p class="caption">Fruit bowl fun !</p>
            </article>

            <!-- Post 2 -->
            <article class="post">
                <img src="assets/post 2.jpg" alt="Post 2">
                <div class="post-info">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
                <p class="caption">Healthy livin</p>
            </article>

            <!-- Post 3 -->
            <article class="post">
                <img src="assets/post 3.jpg" alt="Post 3">
                <div class="post-info">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
                <p class="caption">I love fruit !!</p>
            </article>

           
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
        </div>
    </footer>

</body>
</html>
